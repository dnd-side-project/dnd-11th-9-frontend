name: 'Chromatic Deployment'

on:
  pull_request:
    paths:
      - 'src/**/.stories.tsx'
    types: [opened, synchronize, reopened]
    branches: ['dev']

jobs:
  chromatic-deploy:
    runs-on: ubuntu-latest
    steps:
